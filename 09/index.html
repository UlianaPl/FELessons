<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <div class="container">
            <section class="architectural-photography">
                <h2 class="title architectural-photography_title">
                    Architectural Photography
                </h2>
                <div class="
                block-grid 
                block-grid--gap 
                block-grid--template-columns-3 
                block-grid--template-rows-3
                ">
                    <div class="
                    img-card 
                    architectural-photography__column
                    ">
                        <img src="./img/image_1.png" alt="image_1">
                    </div>
                    <div class="
                    img-card
                    architectural-photography__column
                    architectural-photography__column--column-2-4
                    ">
                        <img src="./img/image.png" alt="image_1">
                    </div>
                    <div class="
                    img-card 
                    architectural-photography__column
                    architectural-photography__column--column-1-3
                    ">
                    <img src="./img/image_2.png" alt="image_1">
                    </div>
                    <div class="
                    img-card
                    architectural-photography__column                                        
                    ">
                        <img src="./img/image_3.png" alt="image_1">
                    </div>
                    <div class="
                    img-card 
                    architectural-photography__column
                    ">
                        <img src="./img/image_4.png" alt="image_1">
                    </div>
                    <div class="
                    img-card
                    architectural-photography__column
                    architectural-photography__column--column-2-4
                    ">
                        <img src="./img/image_5.png" alt="image_1">
                    </div>
                </div>                           
            </section>
            <section class="life">
                <div class="conainer">
                    <h2>Still Live Photography</h2>
                    <div class="life_grid life1_hover">
                        <div class="life_1">
                            <div class="overlay">
                                <div class="flex_img">
                                    <img src="./img/Vector.png" alt="heart">
                                    <img src="./img/download.png" alt="download">
                                </div>

                            </div>

                        </div>

                    </div>


                </div>
            </section>

        </div>
    </main>
</body>
</html>
