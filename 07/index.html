<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="head_list">    
    <div class="container">
        <h2>CSS Dinner Shopping List</h2>
        <h3>Let's go to the mall!</h3>
    </div> 
    </header>
    <main>
    <div class="container second">
    <div class="line" class="list">
        <input type="checkbox" name="A lot of pickles" id="checkbox-1">
        <label for="checkbox-1"><span>A lot of pickles</span> (for the next lesson about css)</label>
    </div>
    <div class="line1">
        <input type="checkbox" name="A lot of pickles" id="checkbox-1">
        <label for="checkbox-1"><span>10 apples</span> (for more css manipulations)</label>
    </div>
    <div class="line2">
        <input type="checkbox" name="A lot of pickles" id="checkbox-1">
        <label for="checkbox-1"><span>20 oranges</span> (because they are awesome)</label>
    </div>
    <div class="line3">
        <input type="checkbox" name="A lot of pickles" id="checkbox-1">
        <label for="checkbox-1"><span>13 plates</span> (hm...they always dissapear)</label>
    </div>
    <div class="line4">
        <input type="checkbox" name="A lot of pickles" id="checkbox-1">
        <label for="checkbox-1"><span>15 bentos</span></label>
    </div>
    <div class="line5">
        <input type="checkbox" name="A lot of pickles" id="checkbox-1">
        <label for="checkbox-1"><span>1 bottle with sake</span> (for my friends)</label>
    </div>
    <div class="last-block" id="">
        <h3>Bon Appetit!</h3>
    </div>
    </div>
</main>
</body>
</html>
